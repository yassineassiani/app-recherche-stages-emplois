<body class="default-header dark-mode">
    <!-- BACKGROUND-IMAGE -->
    <div class="login-img">

        <!-- GLOABAL LOADER -->


        <div class="page">
            <div class="">
                <div class="col col-login mx-auto">
                    <div class="text-center">
                        <img src="assets/images/brand/logo-2.png" class="header-brand-img" alt="">
                    </div>
                </div>
                <!-- CONTAINER OPEN -->
                <div class="container-login100">
                    <div class="row">
                        <div class="col col-login mx-auto">
                            <form #j="ngForm" (ngSubmit)="add(j)" class="card" method="post">
                                <div class="card-body p-6">
                                    <h3 class="text-center card-title">Forgot password</h3>
                                    <div class="wrap-input100 validate-input">
                                        <input ngModel #p="ngModel" class="input100" type="number" name="code"
                                            placeholder="Code">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-primary btn-block">Send</button>

                                    </div>
                                    <div class="text-center text-muted mt-3 ">
                                        Forget it, <a href="login.html">send me back</a> to the sign in screen.
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- CONTAINER CLOSED -->
            </div>
        </div>
    </div>
    <!-- BACKGROUND-IMAGE CLOSED -->

    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/vendors/jquery-3.2.1.min.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
    <!-- SPARKLINE -->
    <script src="assets/js/vendors/jquery.sparkline.min.js"></script>
    <!-- CHART-CIRCLE -->
    <script src="assets/js/vendors/circle-progress.min.js"></script>
    <!-- RATING STAR -->
    <script src="assets/plugins/rating/jquery.rating-stars.js"></script>
    <!-- SELECT2 JS -->
    <script src="assets/plugins/select2/select2.full.min.js"></script>
    <script src="assets/js/select2.js"></script>
    <!-- INPUT MASK PLUGIN-->
    <script src="assets/plugins/input-mask/jquery.mask.min.js"></script>
    <!-- CUSTOM SCROLL BAR JS-->
    <script src="assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- CUSTOM JS-->
    <script src="assets/js/custom.js"></script>
</body>
