<body class="default-header dark-mode">
    <div class="login-img">

        <!-- GLOABAL LOADER -->
        <div id="global-loader">
            <img src="assets/images/svgs/loader.svg" class="loader-img" alt="Loader">
        </div>

        <div class="page">
            <div class="">
                <!-- CONTAINER OPEN -->
                <div class="col col-login mx-auto">
                    <div class="text-center">
                        <img src="assets/images/brand/logo-2.png" class="header-brand-img" alt="">
                    </div>
                </div>
                <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <form #j="ngForm" (ngSubmit)="add(j)" class="login100-form validate-form">
                            <span class="login100-form-title">
                                Member Login
                            </span>
                            <div class="wrap-input100 validate-input"
                                data-validate="Valid email is required: ex@abc.xyz">
                                <input ngModel #n="ngModel" class="input100" type="text" name="email"
                                    placeholder="Email">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <input ngModel #p="ngModel" class="input100" type="password" name="password"
                                    placeholder="Password">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="text-right pt-1">
                                <p class="mb-0"><a href="forgot-password.html" class="text-primary ml-1">Forgot
                                        Password?</a></p>
                            </div>
                            <div class="container-login100-form-btn">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="text-center pt-3">
                                <p class="text-white mb-0"><span class="g">Sign UP :<a href="http://localhost:4200/rege"
                                            class=" ext-primary ml-1 ">
                                            company
                                        </a></span> <span><a href="http://localhost:4200/regc"
                                            class=" d text-primary ml-1 ">
                                            condidate
                                        </a></span> </p>
                            </div>
                            <div class=" flex-c-m text-center mt-3">

                                <div class="social-icons">
                                    <ul>
                                        <li><a class="btn  btn-social btn-block"><i
                                                    class="fa fa-google-plus text-google-plus"></i> Sign up with
                                                Google</a>
                                        </li>
                                        <li><a class="btn  btn-social btn-block mt-2"><i
                                                    class="fa fa-facebook text-facebook"></i> Sign in with Facebook</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>

                    </div>


                </div>
                <div class=" a alert alert-danger" *ngIf='f'>
                    Fill in the required fields
                </div>
                <div class="b alert alert-danger" *ngIf='w'>
                    invalid data
                </div>

                <!-- CONTAINER CLOSED -->
            </div>
        </div>
    </div>
</body>
